<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center m-0">
        <h1 class="pb-2 m-0">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light">
                <form>
                <label for="search" class="col-form-label-lg p-0 d-block">Search for a city:</label>
                    <input type="text" id="search" class="form-control col-6 d-inline">
                    <button id="btnSearch" class="btn btn-primary border-outline mb-1"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="col-9">
                <div class="pt-3 pl-2 m-0">
                    <div id="current-weather" class="card border-right-0 pt-3 pb-4 pl-3">
                        <h2 id="weather-day-of" class="mb-4">City (date)</h2>
                        <p class="temp">Temperature: </p>
                        <p class="humidity">Humidity: </p>
                        <p class="wind-speed">Wind Speed: </p>
                        <p class="uv-index">UV Index: </p>
                    </div>
                    <div class="mt-3">
                        <h2>5-Day Forecast:</h2>
                        <div class="row justify-content-around">
                            <div class="col-2 card bg-primary text-white">
                                <div class="col card-body pt-2 pl-2">
                                    <h3 class="card-title">Date</h3>
                                    <p class="card-text"></p>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="col-2 card bg-primary text-white">
                                <div class="card-body pt-2 pl-2">
                                    <h3 class="card-title">Date</h3>
                                    <p class="card-text"></p>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="col-2 card bg-primary text-white">
                                <div class="card-body pt-2 pl-2">
                                    <h3 class="card-title">Date</h3>
                                    <p class="card-text"></p>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="col-2 card bg-primary text-white">
                                <div class="card-body pt-2 pl-2">
                                    <h3 class="card-title">Date</h3>
                                    <p class="card-text"></p>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                            <div class="col-2 card bg-primary text-white">
                                <div class="card-body pt-2 pl-2">
                                    <h3 class="card-title">Date</h3>
                                    <p class="card-text"></p>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
