<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center m-0">
        <h1 class="pb-2 m-0">Weather Dashboard</h1>
    </header>
    <main class="container-fluid mb-4">
        <div class="row">
            <div class="col-3 bg-light pb-3">
                <form>
                <label for="search" class="col-form-label-lg p-0 d-block">Search for a city:</label>
                    <input type="text" id="search" class="form-control col-6 d-inline">
                    <button id="btnSearch" class="btn btn-primary border-outline mb-1"><i class="fas fa-search"></i></button>
                </form>
                <div id="search-container" class="my-2">

                </div>
            </div>
            <div class="col-9">
                <div id="current-weather-container" class="pt-3 pl-2 m-0">
                    <!--dynamic elements go here-->
                </div>
            </div> 
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
